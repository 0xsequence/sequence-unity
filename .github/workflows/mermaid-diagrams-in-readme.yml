name: Update README with Mermaid Diagram

on:
  push:
    branches:
      - master  
  workflow_dispatch: 

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Insert Mermaid Diagram into README
        run: |
          echo '```mermaid' > temp.md
          cat Packages/Sequence-Unity/Sequence/SequenceSDK/Marketplace/ERG_CheckoutModal.mmd >> temp.md
          echo '```' >> temp.md
          awk '/<!--MERMAID-PLACEHOLDER-->/{system("cat temp.md"); next}1' README.md > updated.md
          mv updated.md README.md
          rm temp.md

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update README with latest Mermaid diagram"
          git push
